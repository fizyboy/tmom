<ion-view title="TMOM Mobile">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    
    <button class="button icon ion-search"></button>
    
  </ion-nav-buttons>

  <ion-content data-tap-disabled="true">

    <leaflet defaults="map.defaults" center="map.center" markers="map.markers" ng-if="map"></leaflet>

  </ion-content>


  <div class="bar bar-footer">
    <button class="button icon ion-share"></button>
    <div class="title"></div>
    <button ng-click="locate();" class="button button-icon icon ion-pinpoint"></button>

  </div>


</ion-view>
