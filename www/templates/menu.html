<ion-side-menus>

  <ion-pane ion-side-menu-content>

    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>

    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

  </ion-pane>

  <ion-side-menu side="left">

    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>

    <ion-content class="has-header">

    

      <div class="list">

       <div class="item item-divider">
          Map
        </div>

      <a class="item item-icon-left" href="#/app/map">
      <i class="icon ion-map"></i>
        Browse
      </a>

      <a class="item item-icon-left" href="#">
          <i class="icon ion-gear-a"></i>
          Settings
        </a>

      <div class="item item-divider">
          Profile
        </div>

        <a class="item item-avatar" href="#">
          <img src="img/venkman.jpg">
          <h2>Venkman</h2>
          <p>Back off, man. I'm a scientist.</p>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-person"></i>
          My Profile
        </a>

        

        <a class="item item-icon-left" href="#">
          <i class="icon ion-email"></i>
          My Mail
          <span class="badge badge-assertive">2</span>
        </a>

        <a class="item item-icon-left" href="/#/app/feedbacks">
          <i class="icon ion-edit"></i>
          My Feedbacks
          <span class="badge badge-assertive">5</span>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-person-stalker"></i>
          Rankings
          <span class="badge badge-assertive">2</span>
        </a>


        <div class="item item-divider">
          Saved Locations
        </div>

        <ion-item nav-clear menu-close ng-click="goTo(locationKey)" ng-repeat="(locationKey,location) in locations track by location.name">
          {{location.name}}
        </ion-item>
        

        

      </div>

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
